<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Doraemon - „Åì„Çì„Å´„Å°„ÅØ!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
    <div class="container">
        <div class="doraemon-wrapper">
            <!-- Speech Bubble -->
            <div class="speech-bubble">
                <p class="greeting">„Åì„Çì„Å´„Å°„ÅØ! üëã</p>
                <div class="speech-tail"></div>
            </div>

            <!-- Doraemon Container -->
            <div class="doraemon-container">
                <!-- Head -->
                <div class="head-container">
                    <!-- Main head circle -->
                    <div class="head">
                        <!-- Face area -->
                        <div class="face"></div>
                        
                        <!-- Eyes -->
                        <div class="eye-left left-eye">
                            <div class="pupil-left">
                                <div class="pupil-dot-left"></div>
                            </div>
                            <div class="eye-highlight"></div>
                        </div>
                        <div class="eye-right right-eye">
                            <div class="pupil-right">
                                <div class="pupil-dot-right"></div>
                            </div>
                            <div class="eye-highlight"></div>
                        </div>

                        <!-- Nose -->
                        <div class="nose">
                            <div class="nose-white"></div>
                        </div>

                        <!-- Mouth -->
                        <div class="mouth">
                            <div class="mouth-line"></div>
                        </div>

                        <!-- Whiskers -->
                        <div class="whisker whisker-left-1"></div>
                        <div class="whisker whisker-left-2"></div>
                        <div class="whisker whisker-left-3"></div>
                        <div class="whisker whisker-right-1"></div>
                        <div class="whisker whisker-right-2"></div>
                        <div class="whisker whisker-right-3"></div>
                    </div>
                </div>

                <!-- Body -->
                <div class="body">
                    <!-- White belly -->
                    <div class="belly">
                        <!-- Pocket -->
                        <div class="pocket">
                        </div>
                    </div>
                    
                    <!-- Collar -->
                    <div class="collar">
                        <!-- Bell -->
                        <div class="bell">
                            <div class="bell-center"></div>
                            <div class="bell-center-line-vertical"></div>
                            <div class="bell-center-line-horizontal"></div>
                            <div class="bell-highlight"></div>
                        </div>
                    </div>
                </div>

                <!-- Arms -->
                <div class="arm left-arm">
                    <!-- Hand -->
                    <div class="hand"></div>
                </div>
                <div class="arm right-arm waving-arm">
                    <!-- Hand -->
                    <div class="hand">
                        <!-- Fingers indication -->
                        <div class="finger finger-1"></div>
                        <div class="finger finger-2"></div>
                        <div class="finger finger-3"></div>
                    </div>
                </div>

                <!-- Feet -->
                <div class="feet">
                    <div class="foot left-foot">
                        <div class="shoe-line"></div>
                    </div>
                    <div class="foot right-foot">
                        <div class="shoe-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
